<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .timer {
      width: 300px;
      height: 30px;
      border: 1px solid #000;
      position: relative;
      margin-bottom: 20px;
    }

    .timer-bar {
      width: 100%;
      height: 100%;
      background-color: #4CAF50;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  <title>Pomodoro Timer</title>
</head>
<body>
  <h1>Pomodoro Timer</h1>
  <div class="timer">
    <div class="timer-bar" id="timerBar"></div>
  </div>
  <button onclick="startTimer()">Start</button>
  <button onclick="resetTimer()">Reset</button>
  <script>
    let workDuration = 25; // in minutes
    let breakDuration = 5; // in minutes
    let isWorking = true;
    let timeLeft = workDuration * 60; // in seconds

    function startTimer() {
      const interval = setInterval(() => {
        timeLeft--;
        const percentageLeft = (timeLeft / (isWorking ? workDuration : breakDuration) / 60) * 100;
        document.getElementById('timerBar').style.width = percentageLeft + '%';

        if (timeLeft <= 0) {
          clearInterval(interval);
          if (isWorking) {
            timeLeft = breakDuration * 60;
            isWorking = false;
          } else {
            timeLeft = workDuration * 60;
            isWorking = true;
          }
          startTimer();
        }
      }, 1000);
    }

    function resetTimer() {
      timeLeft = workDuration * 60;
      isWorking = true;
      document.getElementById('timerBar').style.width = '100%';
    }
  </script>
</body>
</html>
